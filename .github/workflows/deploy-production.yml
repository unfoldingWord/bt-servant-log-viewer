name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: "Git ref (branch/tag/SHA) to deploy"
        required: false
        default: "main"

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy:
    name: Promote to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://bt-log-viewer.fly.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_ref || 'main' }}

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io (Production)
        run: |
          # Create app if it doesn't exist (ignore error if it already exists)
          flyctl apps create bt-log-viewer-prod || true

          # Deploy to Production
          flyctl deploy \
            --config infra/fly.production.toml \
            --app bt-log-viewer-prod \
            --auto-confirm
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Git Ref:** \`${{ github.event.inputs.git_ref || 'main' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://bt-log-viewer.fly.dev" >> $GITHUB_STEP_SUMMARY
